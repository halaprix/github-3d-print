<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern representing GitHub contributions -->
  <g opacity="0.3">
    <!-- Create a 7x7 grid pattern -->
    <g transform="translate(200, 150)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.8)"/>
      <rect x="100" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.6)"/>
      <rect x="200" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.4)"/>
      <rect x="300" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
      <rect x="400" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
      <rect x="500" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.05)"/>
      <rect x="600" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.02)"/>
      
      <!-- Row 2 -->
      <rect x="0" y="100" width="80" height="80" rx="8" fill="rgba(255,255,255,0.7)"/>
      <rect x="100" y="100" width="80" height="80" rx="8" fill="rgba(255,255,255,0.5)"/>
      <rect x="200" y="100" width="80" height="80" rx="8" fill="rgba(255,255,255,0.3)"/>
      <rect x="300" y="100" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
      <rect x="400" y="100" width="80" height="80" rx="8" fill="rgba(255,255,255,0.05)"/>
      <rect x="500" y="100" width="80" height="80" rx="8" fill="rgba(255,255,255,0.02)"/>
      <rect x="600" y="100" width="80" height="80" rx="8" fill="rgba(255,255,255,0.01)"/>
      
      <!-- Row 3 -->
      <rect x="0" y="200" width="80" height="80" rx="8" fill="rgba(255,255,255,0.6)"/>
      <rect x="100" y="200" width="80" height="80" rx="8" fill="rgba(255,255,255,0.4)"/>
      <rect x="200" y="200" width="80" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
      <rect x="300" y="200" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
      <rect x="400" y="200" width="80" height="80" rx="8" fill="rgba(255,255,255,0.05)"/>
      <rect x="500" y="200" width="80" height="80" rx="8" fill="rgba(255,255,255,0.02)"/>
      <rect x="600" y="200" width="80" height="80" rx="8" fill="rgba(255,255,255,0.01)"/>
      
      <!-- Row 4 -->
      <rect x="0" y="300" width="80" height="80" rx="8" fill="rgba(255,255,255,0.5)"/>
      <rect x="100" y="300" width="80" height="80" rx="8" fill="rgba(255,255,255,0.3)"/>
      <rect x="200" y="300" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
      <rect x="300" y="300" width="80" height="80" rx="8" fill="rgba(255,255,255,0.05)"/>
      <rect x="400" y="300" width="80" height="80" rx="8" fill="rgba(255,255,255,0.02)"/>
      <rect x="500" y="300" width="80" height="80" rx="8" fill="rgba(255,255,255,0.01)"/>
      <rect x="600" y="300" width="80" height="80" rx="8" fill="rgba(255,255,255,0.005)"/>
      
      <!-- Row 5 -->
      <rect x="0" y="400" width="80" height="80" rx="8" fill="rgba(255,255,255,0.4)"/>
      <rect x="100" y="400" width="80" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
      <rect x="200" y="400" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)"/>
      <rect x="300" y="400" width="80" height="80" rx="8" fill="rgba(255,255,255,0.05)"/>
      <rect x="400" y="400" width="80" height="80" rx="8" fill="rgba(255,255,255,0.02)"/>
      <rect x="500" y="400" width="80" height="80" rx="8" fill="rgba(255,255,255,0.01)"/>
      <rect x="600" y="400" width="80" height="80" rx="8" fill="rgba(255,255,255,0.005)"/>
      
      <!-- Row 6 -->
