      <rect x="300" y="500" width="80" height="80" rx="8" fill="rgba(255,255,255,0.02)"/>
      <rect x="400" y="500" width="80" height="80" rx="8" fill="rgba(255,255,255,0.01)"/>
      <rect x="500" y="500" width="80" height="80" rx="8" fill="rgba(255,255,255,0.005)"/>
      <rect x="600" y="500" width="80" height="80" rx="8" fill="rgba(255,255,255,0.002)"/>
      
      <!-- Row 7 -->
      <rect x="0" y="600" width="80" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
      <rect x="100" y="600" width="80" height="80" rx="8" fill="rgba(255,255,255,0.05)"/>
      <rect x="200" y="600" width="80" height="80" rx="8" fill="rgba(255,255,255,0.02)"/>
      <rect x="300" y="600" width="80" height="80" rx="8" fill="rgba(255,255,255,0.01)"/>
      <rect x="400" y="600" width="80" height="80" rx="8" fill="rgba(255,255,255,0.005)"/>
      <rect x="500" y="600" width="80" height="80" rx="8" fill="rgba(255,255,255,0.002)"/>
      <rect x="600" y="600" width="80" height="80" rx="8" fill="rgba(255,255,255,0.001)"/>
