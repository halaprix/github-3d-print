  </text>
  
  <!-- Button -->
  <rect x="450" y="400" width="300" height="80" rx="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    ðŸš€ Mint NFT
  </text>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0f2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a0f3a;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
